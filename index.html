<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <p>Choose your move below!</p>
        
        <div class="choices">
            <button id="rock" class="choice-btn">🪨 Rock</button>
            <button id="paper" class="choice-btn">📄 Paper</button>
            <button id="scissors" class="choice-btn">✂️ Scissors</button>
        </div>
        
        <div class="result">
            <p id="player-choice">Your choice: None</p>
            <p id="computer-choice">Computer choice: None</p>
            <p id="game-result">Let's play!</p>
        </div>
        
        <div class="score">
            <p>Score: Wins <span id="player-score">0</span> | Losses <span id="computer-score">0</span> | Ties <span id="tie-score">0</span></p>
            <button id="reset-btn">Reset Score</button>
        </div>
    </div>
    
    
</body>
<script src="script.js"></script>
</html>
